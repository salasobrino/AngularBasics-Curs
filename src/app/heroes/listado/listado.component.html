<p>Listado de Hérores</p>

<div *ngIf="heroeBorrado; else noBorrado"> <!--"... !== '' "-->
  <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado> <!-- # esto es la referencia local... veure el video  -->
   <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar
</button>

<ul>
  <!-- Directivas estructurales: "*ngFor" se usa para iteraciones -->
  <li *ngFor="let heroe of heroes; let i =  index">
      {{ i + 1 }} - {{ heroe }}
  </li>
</ul>
